<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Avatar Creator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Boogaloo|Baloo+Bhaijaan|Encode+Sans">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="marca.css">
    <link rel="stylesheet" href="avatar.css">
    <link rel="stylesheet" href="controles.css">
  </head>
  <body>
    <header>
      <h1 class="marca animada">
        <span>Avatar</span><span>Creator</span>
      </h1>
    </header>

    <main>
      <section id="secao-preview">
        <h2>Preview</h2>
        <div id="avatar-preview">
          <!-- partes do corpo e camisa -->
          <img src="cabeca.png" alt="Cabeça" id="avatar-cabeca">
          <img src="corpo.png" alt="Corpo" id="avatar-corpo">
          <img src="camisa-1.png" alt="Camisa" id="avatar-camisa">

          <!-- expressão facial -->
          <img src="expressao-marota.png" alt="Expressão facial" id="avatar-expressao">

          <!-- cabelo -->
          <img src="cabelo-careca.png" alt="Cabelo" id="avatar-cabelo">

          <!-- os acessórios -->
          <img src="acessorio-oculos.png" alt="Óculos" id="avatar-oculos" class="avatar-acessorio">
          <img src="acessorio-lacinhos.png" alt="Lacinhos" id="avatar-lacinhos" class="avatar-acessorio">
          <img src="acessorio-bandana.png" alt="Bandana" id="avatar-bandana" class="avatar-acessorio">
        </div>
        <p id="avatar-nome">Meu nome...</p>
      </section>
      <section id="secao-controles">
        <h2>Controles</h2>
        <div>
          <label for="nome-avatar">Nome: </label><input maxlength="50" id="nome-avatar" type="text">
        </div>
        <div>
          <label for="cor-pele-avatar">Cor da pele: </label><input  id="cor-pele-avatar" type="color">
        </div>
        <div>
          <label for="Cabelo">Cabelos: </label>
          <select id="Cabelo"> 
            <option value="cabelo-careca.png">Cabelo careca </option>
            <option value="cabelo-alaranjado-curto.png">Cabelo alaranjado curto</option>
            <option value="cabelo-azul-longo.png">Cabelo azul longo</option>
            <option value="cabelo-marrom-curto.png">Cabelo marrom curto</option>
            <option value="cabelo-preto-medio.png">Cabelo preto medio</option>
            <option value="cabelo-roxo-curto.png">Cabelo roxo curto</option>
            <option value="cabelo-verde-medio.png">Cabelo verde medio</option>
          </select>
        </div>
        <div>
          <label>
            <input class="acessorio-avatar" type="checkbox" value="acessorio-oculos.png">Oculos de Grau 
          </label>
        </div>
        <div>
          <label>
            <input class="acessorio-avatar" type="checkbox" value="acessorio-lacinhos.png">Lacinho Vermelho
          </label>
        </div>
        <div>
          <label>
            <input class="acessorio-avatar" type="checkbox" value="acessorio-bandana.png">Bandana Amarela
          </label>
        </div>
      </section>
      <section id="secao-instrucoes">
        <h2>Instruções</h2>
        <p>O
        <span class="marca animada">
          <span>Avatar</span><span>Creator</span>
        </span>
        é um sensacional criador de avatares. Escolha a cor, o cabelo, o nome
        e várias outras coisas sensacionais e crie alguém bem bacana.</p>
        <h2>Créditos</h2>
        <p>As imagens usadas foram adaptadas do
          <a href="http://www.icongenerators.net/pixelavatar.html">
            Pixel Art Avatar Icon Generator</a>.</p>
      </section>
    </main>
    <script src="avatar.js" charset="utf-8"></script>
  </body>
</html>
